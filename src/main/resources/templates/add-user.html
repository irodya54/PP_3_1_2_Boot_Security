<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<form METHOD="post" th:action="@{/admin/addUser/}" th:object="${user}">

    <input type="hidden" th:field="*{id}" id="id">

    <label for="name">Enter Name:</label>
    <input type="text" th:field="*{name}" id="name">
    <br><br>
    <label for="surname">Enter Surname:</label>
    <input type="text" th:field="*{surName}" id="surname">
    <br><br>
    <label for="age">Enter Age:</label>
    <input type="text" th:field="*{age}" id="age">
    <br><br>
    <label for="username">Enter User Name</label>
    <input type="text" th:field="*{userName}" id="username">
    <br><br>
    <label for="password">Enter Password</label>
    <input type="password" th:field="*{password}" id="password">
    <br><br>
  <label>Is Active:</label>
  <input type="radio" th:field="*{active}" value="true" />Yes
  <input type="radio" th:field="*{active}" value="false" />No

    <br/>
    <label>Role: </label>
    <input type="checkbox" name="Role1" th:field="${user.roles}" th:value="ROLE_ADMIN"> ADMIN
    <input type="checkbox" name="Role2" th:field="${user.roles}" th:value="ROLE_USER" > USER

    <br><br>
    <input type="submit" th:value="Add">
    <input type="button" th:value="Logout" onclick="window.location.href = '/logout';">
</form>
</body>
</html>
